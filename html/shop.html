<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="shopName">
            <div class="shop-icon">
                <img src="" alt="shopIcon" class="shopIcon">
            </div>
            <div class="website-name">
                <h1 class="websiteName">TITLE</h1>
            </div>
        </div>
        
        <div class="search-bar">
            <label for="search-bar">Search for Brands</label>
            <select class="searchBar" name="search-bar">
                <option value="option1">option 1</option>
                <option value="option2">option 2</option>
                <option value="option3">option 3</option>
                <option value="option4">option 4</option>
            </select>
        </div>
        <div class="account">
            <div class="profile-pic">
                <img src="" alt="profilePic" class="shopIcon">
            </div>
            <div class="user-login">
                <input type="button" class="userLogin" value="Login">
            </div>
        </div>
        <div class="shopping-cart">
            <input type="number" name="cart" class="cartCounter">
        </div>

        <div class="navigation-bar">
            <div class="navigationBar">
                <ul class="navigation">
                    <div class="navOptions">
                        <li class="options"><a href="#home">Home</a></li>
                        <li class="options"><a href="#shop">Shop</a></li>
                        <li class="options"><a href="#contact">Contact</a></li>
                        <li class="options"><a href="#about">About</a></li>
                        <li class="options"><a href="#about">FAQ</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <div class="choose-product">
        <div class="choose-product-title">
            <h2 class="chooseProductTitle">Choose</h2>
        </div>
    </div>
</body>
</html>
