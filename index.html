<!DOCTYPE html>
<html lang="en">

            </div>
            <div class="website-name">
                <h1 class="websiteName">TITLE</h1>
            </div>
        </div>
        
        <div class="search-bar">
            <label for="search-bar">Search for Brands</label>
            <select class="searchBar" name="search-bar">
                <option value="option1">option 1</option>
                <option value="option2">option 2</option>
                <option value="option3">option 3</option>
                <option value="option4">option 4</option>
            </select>
        </div>
        <div class="account">
            <div class="profile-pic">
                <img src="" alt="profilePic" class="shopIcon">
            </div>
            <div class="user-login">
                <input type="button" class="userLogin" value="Login">
            </div>
        </div>
        <div class="shopping-cart">
            <input type="number" name="cart" class="cartCounter">
        </div>

        <div class="navigation-bar">
            <a class="options" href="#home">Home</a>
            <a class="options" href="#shop">Shop</a>
            <a class="options" href="#contact">Contact</a>
            <a class="options" href="#about">About</a>
            <a class="options" href="#about">FAQ</a>
        </div>
    </div>

    <hr>

    <div class="most-sold">
        <div class="most-sold-tile">
            <h2 class="mostSoldTtitle">Our most Sold Products</h2>
        </div>
        <div class="most-sold-desc">
            <p class="mostSoldTDesc">Loren Impsum</p>
        </div>
        <div class="most-sold-images">
            <div class="most-sold-img">
                <img src="https://placehold.co/250" alt="product1" class="product">
            </div>
            <div class="most-sold-img">
                <img src="https://placehold.co/250" alt="product2" class="product">
            </div>
            <div class="most-sold-img">
                <img src="https://placehold.co/250" alt="product3" class="product">
            </div>
        </div>
    </div>

    <hr>

    <div class="socials">
        <div class="socials-title">
            <h2 class="socialsTitle">Find Us</h2>
        </div>
        <div class="socials-links">
            <ul class="links">
                <div class="linkOptions">
                    <li class="linkOption"><a href="#">Instagram</a></li>
                    <li class="linkOption"><a href="#">Facebook</a></li>
                    <li class="linkOption"><a href="#">Youtube</a></li>
                    <li class="linkOption"><a href="#">Whatsapp</a></li>
                    <li class="linkOption"><a href="#">Twitter</a></li>
                    <li class="linkOption"><a href="#">Tiktok</a></li>
                </div>
            </ul>
        </div>
    </div>

    <hr>

    <footer class="footer">
        <div class="nav-links">
            <div class="nav-links-title">
                <h3 class="navLinksTitle">Shop</h3>
            </div>
            <div class="navLinks">
                <a class="opts" href="#home">Home</a>
                <a class="opts" href="#shop">Shop</a>
                <a class="opts" href="#contact">Contact</a>
                <a class="opts" href="#about">About</a>
                <a class="opts" href="#about">FAQ</a>
            </div>
        </div>
       
        <div class="payment">
            <div class="payment-method">
                <h3 class="paymentMethod">Payment Method</h3>
            </div>
            <div class="payment-method-images">
                <img src="https://placehold.co/50" alt="img1" class="paymentImg">
                <img src="https://placehold.co/50" alt="img2" class="paymentImg">
                <img src="https://placehold.co/50" alt="img3" class="paymentImg">
                <img src="https://placehold.co/50" alt="img4" class="paymentImg">
                <img src="https://placehold.co/50" alt="img5" class="paymentImg">
            </div>
        </div>

        <div class="orders">
            <div class="orders-title">
                <h3 class="ordersTitle">Buy with Us</h3>
            </div>
            <div class="order-input">
                <input type="button" class="orderButton" value="Order Now">
            </div>
        </div>
    </footer>
</body>
</html>
