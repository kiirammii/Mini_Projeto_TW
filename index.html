<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="shopName">
            <div class="shop-icon">
                <img src="" alt="shopIcon" class="shopIcon">
            </div>
            <div class="website-name">
                <h1 class="websiteName">TITLE</h1>
            </div>
        </div>
        
        <div class="search-bar">
            <label for="search-bar">Search for Brands</label>
            <select class="searchBar" name="search-bar">
                <option value="option1">option 1</option>
                <option value="option2">option 2</option>
                <option value="option3">option 3</option>
                <option value="option4">option 4</option>
            </select>
        </div>
        <div class="account">
            <div class="profile-pic">
                <img src="" alt="profilePic" class="shopIcon">
            </div>
            <div class="user-login">
                <input type="button" class="userLogin" value="Login">
            </div>
        </div>
        <div class="shopping-cart">
            <input type="number" name="cart" class="cartCounter">
        </div>

        <div class="navigation-bar">
            <div class="navigationBar">
                <ul class="navigation">
                    <div class="navOptions">
                        <li class="options"><a href="#home">Home</a></li>
                        <li class="options"><a href="#shop">Shop</a></li>
                        <li class="options"><a href="#contact">Contact</a></li>
                        <li class="options"><a href="#about">About</a></li>
                        <li class="options"><a href="#about">FAQ</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <div class="most-selled">
        <div class="most-selled-tile">
            <h2 class="mostSelledTtitle">Our most Selled Products</h2>
        </div>
        <div class="most-selled-desc">
            <p class="mostSelledTDesc">Loren Impsum</p>
        </div>
        <div class="most-selled-images">
            <div class="most-selled-img">
                <img src="" alt="product1" class="product">
            </div>
            <div class="most-selled-img">
                <img src="" alt="product2" class="product">
            </div>
            <div class="most-selled-img">
                <img src="" alt="product3" class="product">
            </div>
        </div>
    </div>

    <hr>

    <div class="socials">
        <div class="socials-title">
            <h2 class="socialsTitle">Find Us</h2>
        </div>
        <div class="socials-links">
            <ul class="links">
                <div class="linkOptions">
                    <li class="linkOption"><a href="#">Instagram</a></li>
                    <li class="linkOption"><a href="#">Facebook</a></li>
                    <li class="linkOption"><a href="#">Youtube</a></li>
                    <li class="linkOption"><a href="#">Whatsapp</a></li>
                    <li class="linkOption"><a href="#">Twitter</a></li>
                    <li class="linkOption"><a href="#">Tiktok</a></li>
                </div>
            </ul>
        </div>
    </div>

    <hr>

    <footer class="footer">
        <div class="nav-links">
            <div class="nav-links-title">
                <h3 class="navLinksTitle">Shop</h3>
            </div>
            <div class="nav-links">
                <ul class="navLinks">
                    <div class="navOpts">
                        <li class="opts"><a href="#home">Home</a></li>
                        <li class="opts"><a href="#shop">Shop</a></li>
                        <li class="opts"><a href="#contact">Contact</a></li>
                        <li class="opts"><a href="#about">About</a></li>
                        <li class="opts"><a href="#about">FAQ</a></li>
                    </div>
                </ul>
            </div>
        </div>
       
        <div class="payment">
            <div class="payment-method">
                <h3 class="paymentMethod">Payment Method</h3>
            </div>
            <div class="payment-method-images">
                <img src="" alt="img1" class="paymentImg">
                <img src="" alt="img2" class="paymentImg">
                <img src="" alt="img3" class="paymentImg">
                <img src="" alt="img4" class="paymentImg">
                <img src="" alt="img5" class="paymentImg">
            </div>
        </div>

        <div class="orders">
            <div class="orders-title">
                <h3 class="ordersTitle">Buy with Us</h3>
            </div>
            <div class="order-input">
                <input type="button" class="orderButton" value="Order Now">
            </div>
        </div>
    </footer>
</body>
</html>
